# Docker Compose for DealPulse
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      RUNNING_IN_DOCKER: "true"
    networks:
      - mna_network
    develop:
      watch:
        - action: sync
          path: ./app
          target: /app/app
        - action: sync
          path: ./public
          target: /app/public
        - action: rebuild
          path: package.json

  # Supabase Services (Simplified for Dev/VPS)
  # Database
  db:
    image: supabase/postgres:15.1.1.2
    container_name: mna-db
    networks:
      - mna_network
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: postgres
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXP: 3600
    ports:
      - "54342:5432"
    volumes:
      - mna_db_data:/var/lib/postgresql/data
      - ./supabase/migrations:/docker-entrypoint-initdb.d/mna-migrations:ro
      - ./supabase/docker-init/00-configure-auth.sh:/docker-entrypoint-initdb.d/00-configure-auth.sh:ro

  # Studio (Dashboard)
  studio:
    image: supabase/studio:latest
    container_name: mna-studio
    networks:
      - mna_network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "wget --no-verbose --spider --tries=1 --timeout=5 http://localhost:3000/api/profile || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
    environment:
      STUDIO_PG_META_URL: http://meta:8080
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      SUPABASE_URL: http://kong:8000
      SUPABASE_PUBLIC_URL: http://localhost:8025
      SUPABASE_ANON_KEY: ${ANON_KEY}
      SUPABASE_SERVICE_KEY: ${SERVICE_ROLE_KEY}
    ports:
      - "54343:3000"
    depends_on:
      db:
        condition: service_healthy
      meta:
        condition: service_healthy

  # Kong (API Gateway)
  kong:
    image: kong:2.8.1
    container_name: mna-kong
    networks:
      - mna_network
    restart: unless-stopped
    ports:
      - "8025:8000"
      - "8458:8443"
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /var/lib/kong/kong.yml
      KONG_DNS_ORDER: LAST,A,CNAME
      KONG_PLUGINS: request-transformer,cors,key-auth,acl
    volumes:
      - ./supabase/volumes/api/kong.yml:/var/lib/kong/kong.yml
    depends_on:
      - auth
      - rest
      - realtime
      - storage

  # GoTrue (Auth)
  auth:
    image: supabase/gotrue:v2.132.3
    container_name: mna-auth
    networks:
      - mna_network
    env_file:
      - .env
    healthcheck:
      test: [ "CMD-SHELL", "wget --no-verbose --spider --tries=1 --timeout=5 http://localhost:9999/health || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
    environment:
      GOTRUE_API_HOST: 0.0.0.0
      GOTRUE_API_PORT: 9999
      API_EXTERNAL_URL: http://localhost:8025
      GOTRUE_DB_DRIVER: postgres
      GOTRUE_DB_DATABASE_URL: postgres://supabase_auth_admin:${POSTGRES_PASSWORD}@db:5432/postgres
      GOTRUE_SITE_URL: http://localhost:3000
      GOTRUE_URI_ALLOW_LIST: "*"
      GOTRUE_JWT_SECRET: ${JWT_SECRET}
      GOTRUE_JWT_EXP: 3600
      GOTRUE_JWT_DEFAULT_GROUP_NAME: authenticated
      GOTRUE_EXTERNAL_EMAIL_ENABLED: "true"
      GOTRUE_MAILER_AUTOCONFIRM: "true"
      # Google OAuth for user sign-in
      GOTRUE_EXTERNAL_GOOGLE_ENABLED: "true"
      GOTRUE_EXTERNAL_GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOTRUE_EXTERNAL_GOOGLE_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOTRUE_EXTERNAL_GOOGLE_REDIRECT_URI: http://localhost:8025/auth/v1/callback
    depends_on:
      db:
        condition: service_healthy

  # PostgREST (API)
  rest:
    image: postgrest/postgrest:v12.0.2
    container_name: mna-rest
    networks:
      - mna_network
    env_file:
      - .env
    environment:
      PGRST_DB_URI: postgres://authenticator:${POSTGRES_PASSWORD}@db:5432/postgres
      PGRST_DB_SCHEMAS: public,storage,graphql_public
      PGRST_DB_ANON_ROLE: anon
      PGRST_JWT_SECRET: ${JWT_SECRET}
      PGRST_DB_USE_LEGACY_GUCS: "false"
    depends_on:
      db:
        condition: service_healthy

  # Realtime
  realtime:
    image: supabase/realtime:v2.25.22
    container_name: mna-realtime
    networks:
      - mna_network
    env_file:
      - .env
    environment:
      PORT: 4000
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: supabase_admin
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_NAME: postgres
      DB_SSL: "false"
      SLOT_NAME: supabase_realtime_rls
      JWT_SECRET: ${JWT_SECRET}
      SECRET_KEY_BASE: ${JWT_SECRET}
    depends_on:
      db:
        condition: service_healthy

  # Storage
  storage:
    image: supabase/storage-api:v1.0.3
    container_name: mna-storage
    networks:
      - mna_network
    env_file:
      - .env
    environment:
      ANON_KEY: ${ANON_KEY}
      SERVICE_KEY: ${SERVICE_ROLE_KEY}
      POSTGREST_URL: http://rest:3000
      PGRST_JWT_SECRET: ${JWT_SECRET}
      DATABASE_URL: postgres://supabase_storage_admin:${POSTGRES_PASSWORD}@db:5432/postgres
      FILE_SIZE_LIMIT: 52428800
      STORAGE_BACKEND: file
      FILE_STORAGE_BACKEND_PATH: /var/lib/storage
      TENANT_ID: stub
      REGION: stub
      GLOBAL_S3_BUCKET: stub
    volumes:
      - mna_storage_data:/var/lib/storage
    depends_on:
      db:
        condition: service_healthy

  # Meta (Postgres Management API)
  meta:
    image: supabase/postgres-meta:v0.80.0
    container_name: mna-meta
    networks:
      - mna_network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8080/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 10s
      timeout: 5s
      retries: 5
    environment:
      PG_META_PORT: 8080
      PG_META_DB_HOST: db
      PG_META_DB_PASSWORD: ${POSTGRES_PASSWORD}
    depends_on:
      db:
        condition: service_healthy

  # Redis (Job Queue)
  redis:
    image: redis:7-alpine
    container_name: mna-redis
    networks:
      - mna_network
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - mna_redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Background Workers
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mna-worker
    networks:
      - mna_network
    command: npm run worker
    env_file:
      - .env
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      NODE_ENV: development
    depends_on:
      - redis
      - db
    develop:
      watch:
        - action: sync
          path: ./workers
          target: /app/workers
        - action: sync
          path: ./lib
          target: /app/lib
        - action: rebuild
          path: package.json

networks:
  mna_network:
    driver: bridge

volumes:
  mna_db_data:
  mna_storage_data:
  mna_redis_data:
