
_format_version: "2.1"

# Global CORS plugin for all services
plugins:
  - name: cors
    config:
      origins:
        - "*"
      methods:
        - GET
        - POST
        - PUT
        - PATCH
        - DELETE
        - OPTIONS
        - HEAD
      headers:
        - Accept
        - Accept-Version
        - Accept-Profile
        - Authorization
        - Content-Length
        - Content-Type
        - Content-Profile
        - Date
        - Prefer
        - X-Auth-Token
        - X-Client-Info
        - X-Supabase-Api-Version
        - apikey
      exposed_headers:
        - Content-Length
        - Content-Range
      credentials: true
      max_age: 3600

services:
  - name: auth
    url: http://auth:9999
    routes:
      - name: auth-v1
        paths:
          - /auth/v1/
        strip_path: true
  - name: rest
    url: http://rest:3000
    routes:
      - name: rest-v1
        paths:
          - /rest/v1/
        strip_path: true
  - name: realtime
    url: http://realtime:4000
    routes:
      - name: realtime-v1
        paths:
          - /realtime/v1/
        strip_path: false
  - name: storage
    url: http://storage:5000
    routes:
      - name: storage-v1
        paths:
          - /storage/v1/
        strip_path: false
  - name: meta
    url: http://meta:8080
    routes:
      - name: meta
        paths:
          - /pg/
        strip_path: false
